<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <main>
        <section>
            <label for="input-number">Positive or Negative</label>
            <popup-parent id="group-number">
                <input type="number" placeholder="Enter a number." id="input-number" onblur="isPosOrNeg(event)">    
            </popup-parent>
        </section>

        <section>
            <label for="input-age">Retirement Calculator</label>
            <popup-parent id="group-age">
                <input type="number" min="0" placeholder="Enter your age." id="input-age" onblur="calculateYearsUntilRetirement(event)">
            </popup-parent>
        </section>

        <section>
            <label for="input-day">Select a day</label>
            <popup-parent id="group-day">
                <select name="select-day" id="select-day" onchange="calculateDaysUntilWeekend(event)" required>
                    <option disabled selected value class="option-invalid"> --- </option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </popup-parent>
        </section>

        <section>
            <label for="input-number-of-days">Convert Days to Years</label>
            <popup-parent>
                <input type="number" min="0" placeholder="Enter a number of days" id="input-number-of-days" onblur="calculateNumberOfYears(event)">
            </popup-parent>
        </section>

        <section>
            <label for="input-3-numbers">Enter 3 numbers, separated by commas</label>
            <popup-parent>
                <input type="text" placeholder="Enter 3 numbers" id="input-3-numbers" onblur="calculateLargestNumber(event)">
            </popup-parent>
        </section>

        <section>
            <label for="input-3-names">Enter 3 names, separated by commas</label>
            <popup-parent>
                <input type="text" placeholder="Enter 3 names" id="input-3-names" onblur="showLastName(event)">
            </popup-parent>
        </section>

        <section>
            <label for="select-vegetable">Select a vegetable to see the price</label>
            <popup-parent id="group-vegetable">
                <select name="select-vegetable" id="select-vegetable" onchange="handleSelectVegetable(event)" required>
                    <option disabled selected value class="option-invalid"> --- </option>
                    <option value="potatoes">Potatoes</option>
                    <option value="carrots">Carrots</option>
                    <option value="broccoli">Broccoli</option>
                    <option value="cabbage">Cabbage</option>
                    <option value="asparagus">Asparagus</option>
                </select>
            </popup-parent>
                
        </section>
    </main>
</body>
</html>
