<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./helpers/_ARRAY.js"></script>
    <script src="./helpers/_DOM.js"></script>
    <script src="./helpers/_NUMBER.js"></script>
    <script src="./helpers/_OBJECT.js"></script>
    <script src="./helpers/_STRING.js"></script>
    
    <script src="script.js"></script>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <main>
        <section>
            <label for="input-number">Enter a Number (Positive or Negative)</label>
            <popup-parent id="group-number">
                <input type="number" placeholder="..." id="input-number" onblur="handleInputNumber(event)">
            </popup-parent>
        </section>

        <section>
            <label for="input-age">Enter Age to See Time Until Retirement</label>
            <popup-parent id="group-age">
                <input type="number" min="0" placeholder="..." id="input-age" onblur="handleInputAge(event)">
            </popup-parent>
        </section>

        <section>
            <label for="input-day">Select a Day to See Distance from Weekend</label>
            <popup-parent id="group-day">
                <select name="select-day" id="select-day" onchange="handleSelectDay(event)" required>
                    <option disabled selected value class="option-invalid"> --- </option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </popup-parent>
        </section>

        <section>
            <label for="select-vegetable">Select a Vegetable to See the Price</label>
            <popup-parent id="group-vegetable">
                <select name="select-vegetable" id="select-vegetable" onchange="handleSelectVegetable(event)" required>
                    <option disabled selected value class="option-invalid"> --- </option>
                    <option value="potatoes">Potatoes</option>
                    <option value="carrots">Carrots</option>
                    <option value="broccoli">Broccoli</option>
                    <option value="cabbage">Cabbage</option>
                    <option value="asparagus">Asparagus</option>
                </select>
            </popup-parent>
        </section>



        <section>
            <label for="input-3-numbers">Enter 3 Numbers, Separated by Commas</label>
            <popup-parent>
                <input type="text" csnumbers="true" placeholder="..." id="input-3-numbers" onblur="handleInput3Numbers(event)">
            </popup-parent>
        </section>

        <section>
            <label for="input-3-names">Enter 3 names, separated by commas</label>
            <popup-parent>
                <input type="text" csnames="true" placeholder="..." id="input-3-names" onblur="handleInput3Names(event)">
            </popup-parent>
        </section>

        <section>
            <label for="input-number-of-days">Enter Number of Days to Convert to Years</label>
            <popup-parent>
                <input type="number" min="0" placeholder="..." id="input-number-of-days" onblur="handleInputNumberOfDays(event)">
            </popup-parent>
        </section>
    </main>
</body>
</html>
